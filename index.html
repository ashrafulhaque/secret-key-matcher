<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Matcher</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container">
        <section class="genkey-section">
            <button id="genKeyBtn" class="btn btn-genkey">Generate Secret Key</button>
            <div id="genKeyDisplay" class="genkey-display"></div>
        </section>
        <section class="pin-section">
            <div class="pin-input">
                <span class="pin-label">Enter PIN:</span>
                <div id="pinDisplay" class="pin-display"></div>
            </div>
            <div class="keypad">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn num">0</button>
                <button id="backspaceBtn" class="btn backspace-btn">X</button>
                <button id="submitBtn" class="btn submit-btn">Submit</button>
                <button id="clearBtn" class="btn clear-btn">Clear</button>
            </div>
            
            <div id="message" class="message"></div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
